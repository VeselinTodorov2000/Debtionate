<div class="debt-container">
  <h2 class="title">Моите дългове</h2>

  <div class="debt-table-container">
    <table mat-table [dataSource]="debts" class="mat-elevation-z8">
      <ng-container matColumnDef="debtName">
        <th mat-header-cell *matHeaderCellDef> Дълг </th>
        <td mat-cell *matCellDef="let debt">{{ debt.debtName }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Сума </th>
        <td mat-cell *matCellDef="let debt">{{ debt.amount | currency: 'BGN' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let debt">{{ debt.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действие </th>
        <td mat-cell *matCellDef="let debt">
          <button mat-button (click)="makePayment(debt)">Направи плащане</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-raised-button color="accent" (click)="createNewDebt()" class="create-debt-button">Създай нов дълг</button>
</div>
