<h2 mat-dialog-title>Add new debt</h2>
<mat-dialog-content>
  <form [formGroup]="debtForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Sum</mat-label>
      <input matInput formControlName="amount" type="number" placeholder="Enter amount" />
      <mat-error *ngIf="debtForm.get('amount')?.hasError('required')">Amount is mandatory.</mat-error>
      <mat-error *ngIf="debtForm.get('amount')?.hasError('min')">Amount should be at least 1.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due date</mat-label>
      <input matInput formControlName="dueDate" [matDatepicker]="picker" placeholder="Pick due date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="debtForm.get('dueDate')?.hasError('required')">Due date is mandatory.</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Exit</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="debtForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
