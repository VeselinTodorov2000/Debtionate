<h2 mat-dialog-title>Make a payment</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Sum</mat-label>
      <input matInput formControlName="amount" type="number" placeholder="Enter amount" />
      <mat-error *ngIf="paymentForm.get('amount')?.hasError('required')">Amount is mandatory.</mat-error>
      <mat-error *ngIf="paymentForm.get('amount')?.hasError('min')">Amount should be at least 1.</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Exit</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="paymentForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
